<div class="container">
    <div class="d-flex justify-content-center"> 
        <div class="d-flex align-items-start flex-column">    
         <p class="header mb-auto">Find step-by-step textbook solutions.</p>
         <form class="exsearch">
            <div class="input-group">
              <span class="input-group-text">
                <svg class="bi" width="20" height="25" fill="black">
                  <use xlink:href="assets/bootstrap-icons.svg#search"/>
                </svg>
              </span>
              <input type="text" class="form-control" placeholder="Search textbooks, ISBNs, questions..." aria-label="Search textbooks, ISBNs, questions..." aria-describedby=Verdana>
            </div>
          </form>
        </div> 
         <img src="./assets/explanationsphoto.png" class="image"> 
    </div>
</div>

<p class="text">Popular Textbooks</p>
<div class="container-fluid">
    <div class="row">
        <div *ngFor="let product of products" class="col-6">
            <quiz-category-card class="card mb-3" img={{product.img}}
            title={{product.title}}
            author={{product.author}}
            edition={{product.edition}}
            explanation={{product.explanation}}>
            Loading...</quiz-category-card>
        </div>
    </div>
</div>
