<div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img src={{img}} class="img-fluid">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{title}}</h5>
          <p class="card-text">{{edition}}</p>
          <p class="card-text">{{author}}</p>
          <p class="add-text">
            <svg class="bi" width="15" height="15" fill="#2e3856">
                <use xlink:href="assets/bootstrap-icons.svg#check-square"/>
            </svg>
            {{explanation}}
         </p>
        </div>
      </div>
    </div>
  </div>
